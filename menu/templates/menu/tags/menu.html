<ul class="menu{% if is_open %} menu-opened{% endif %}">
{% for item in menu_items %}
    <li class="menu__item">
        <a class="link{% if item.is_active %} link-active{% endif %}" href="{{ item.get_absolute_url }}">{{ item.title }}</a>
        {% with menu_items=item.children is_open=item.is_open %}
            {% include 'menu/tags/menu.html' %}
        {% endwith %}
    </li>
{% endfor %}
</ul>
